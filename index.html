<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>미래 시간 계산기</title>
</head>
<body>
  <h2>미래 시간 계산기</h2>
  <label>시: <input type="number" id="hours" value="0"></label>
  <label>분: <input type="number" id="minutes" value="0"></label>
  <label>초: <input type="number" id="seconds" value="0"></label>
  <button onclick="calculateFutureTime()">미래 시간 계산</button>
  <p id="result"></p>

  <script>
    function calculateFutureTime() {
      const h = parseInt(document.getElementById('hours').value) || 0;
      const m = parseInt(document.getElementById('minutes').value) || 0;
      const s = parseInt(document.getElementById('seconds').value) || 0;

      const now = new Date();
      now.setHours(now.getHours() + h);
      now.setMinutes(now.getMinutes() + m);
      now.setSeconds(now.getSeconds() + s);

      const formatted = now.toTimeString().split(' ')[0];
      document.getElementById('result').innerText = `미래 시간은: ${formatted}`;
    }
  </script>
</body>
</html>
